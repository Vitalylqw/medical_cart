name: Lint (Ruff)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Ruff check
        run: ruff check .


